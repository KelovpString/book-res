name: CI

on:
  push:
    branches:
      - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_TARGET }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.ACCESS_TOKEN }}
        port: 22
        script: ls -al
